<app-header></app-header>
  <div class="flex flex-col w-full items-center" >
  <div *ngFor="let pelicula of peliculas" class="flex flex-row w-1/2  justify-between items-center my-5">
    <img class="w-56" src={{pelicula.imagen}} >
    <div class="flex flex-col items-center">
      <button routerLink="/editarPelicula/{{pelicula.id}}" type="button" class="w-56 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">EDITAR</button>
      <button (click)="eliminar(pelicula.id)" type="button" class="w-56 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">ELIMINAR</button>
    </div>
  </div>
  </div>

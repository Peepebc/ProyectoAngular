<app-header></app-header>

<div
  class="flex flex-col md:flex-row w-full h-96 justify-center items-center gap-9"
>
  <div class="flex">
    <img src="{{ usuario.pfp }}" class="w-40 rounded-full float-left" />
  </div>
  <div class="flex flex-col gap-4 items-start">
    <p class="text-4xl font-extrabold">{{ usuario.nombre }}</p>
    <p>{{ usuario.correo }}</p>
  </div>
  <div>
    <button (click)="logOut()" type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">LOG OUT</button>
  </div>
</div>
